# ================================
# CONFIGURATION DES LIMITES D'EXÉCUTION
# ================================

max_execution_time = 300

memory_limit = 256M

# ================================
# CONFIGURATION DES UPLOADS
# ================================

post_max_size = 64M

upload_max_filesize = 64M

max_file_uploads = 20

# ================================
# CONFIGURATION DES ERREURS ET LOGS
# ================================

display_errors = Off

log_errors = On

error_log = /var/log/php_errors.log

# ================================
# CONFIGURATION DE SÉCURITÉ
# ================================

expose_php = Off