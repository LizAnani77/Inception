# ================================
# CONFIGURATION REDIS POUR INCEPTION
# ================================

# Désactive le mode protégé de Redis
# En mode protégé, Redis n'accepte que les connexions locales (127.0.0.1)
# "no" permet les connexions depuis d'autres conteneurs du réseau Docker
# Nécessaire pour que WordPress puisse utiliser Redis comme cache
protected-mode no

# Adresse d'écoute du serveur Redis
# 0.0.0.0 = écoute sur toutes les interfaces réseau
# Permet les connexions depuis tous les conteneurs du réseau Docker
# Par défaut, Redis écoute seulement sur 127.0.0.1 (localhost)
bind 0.0.0.0

# Port d'écoute du serveur Redis
# 6379 est le port standard pour Redis
# Ce port sera utilisé par WordPress pour se connecter au cache Redis
port 6379