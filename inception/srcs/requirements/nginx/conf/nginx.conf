# ================================
# CONFIGURATION PRINCIPALE NGINX
# ================================

events {}

http 
{

    include       mime.types;
    
    default_type  application/octet-stream;

    # ================================
    # üîê SERVEUR PRINCIPAL : WORDPRESS
    # ================================
    
    server 
    {

        listen 443 ssl;
        
        server_name lanani-f.42.fr;
        
        ssl_certificate     /etc/nginx/ssl/server.crt;
        
        ssl_certificate_key /etc/nginx/ssl/server.key;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        
        root /var/www/html;
        
        index index.php index.html;
        
        location / 
        {

            try_files $uri $uri/ /index.php?$args;
        }
        
        location ~ \.php$ 
        {
            fastcgi_pass wordpress:9000;
            
            fastcgi_index index.php;
            
            include fastcgi_params;
            
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        }
    }

    # ================================
    # üåê SERVEUR BONUS : SITE STATIQUE VIA REVERSE PROXY
    # ================================
    
    server 
    {
        listen 443 ssl;
        
        server_name static.lanani-f.42.fr;
        
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        location / 
        {
            proxy_pass https://static-site;
            
            proxy_ssl_verify off;
            
            proxy_set_header Host $host;
            
            proxy_set_header X-Real-IP $remote_addr;
            
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_http_version 1.1;
            
            proxy_set_header Connection "";
        }
    }
    # ================================
    # üåê SERVEUR BONUS : PORTENAIR
    # ================================
    
    server 
    {
    listen 443 ssl;

    server_name portainer.lanani-f.42.fr;

    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;

        location / 
        {
            proxy_pass http://portainer:9000;

            proxy_ssl_verify off;

            proxy_set_header Host $host;

            proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_http_version 1.1;

            proxy_set_header Connection "";

            # ‚úÖ Ces deux lignes sont indispensables pour Portainer
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
        }
    }


    # ================================
    # üåê SERVEUR BONUS : ADMINER
    # ================================

    server 
    {
        listen 443 ssl;
        server_name adminer.lanani-f.42.fr;

        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / 
        {
            proxy_pass http://adminer:8080;

            proxy_set_header Host $host;

            proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_http_version 1.1;
            
            proxy_set_header Connection "";
        }
    }

}